      name: 'leave_type_leave_entitlements_and_usage'
    data:
      "headers": [
        {
          "name": "Employee",
          "prop": "employeeName",
          "size": 150,
          "pin": "colPinStart",
          "cellProperties": null
        },
        {
          "name": "Leave Entitlements (Days)",
          "prop": "entitlementDays",
          "size": 150,
          "pin": null,
          "cellProperties": {
            "class": {
              "col-alt": true
            }
          }
        },
        {
          "name": "Leave Pending Approval (Days)",
          "prop": "pendingApprovalDays",
          "size": 150,
          "pin": null,
          "cellProperties": null
        },
        {
          "name": "Leave Scheduled (Days)",
          "prop": "scheduledDays",
          "size": 150,
          "pin": null,
          "cellProperties": null
        },
        {
          "name": "Leave Taken (Days)",
          "prop": "takenDays",
          "size": 150,
          "pin": null,
          "cellProperties": null
        },
        {
          "name": "Leave Balance (Days)",
          "prop": "balanceDays",
          "size": 150,
          "pin": null,
          "cellProperties": {
            "class": {
              "col-alt": true
            }
          }
        }
      ],
      "filters": [ ]
    meta:
      headers: null
      filters: null

  'with invalid report name':
    services:
      core.class_helper: \OrangeHRM\Core\Helper\ClassHelper
    query:
      name: 'invalid'
    exception:
      class: '\OrangeHRM\Core\Api\V2\Exception\BadRequestException'
      message: 'Invalid report name'
